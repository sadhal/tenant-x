apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-reconciler
  namespace: argocd
spec:
  destination:
    namespace: '*'
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: overlays/cluster-0/
    repoURL: 'https://github.com/sadhal/tenant-x'
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true